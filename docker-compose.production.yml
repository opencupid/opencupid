services:
  redis:
    image: redis:8
    restart: always
    volumes:
      - redis-data:/data

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - ${POSTGRES_DATADIR}:/var/lib/postgresql/data

  listmonk-db:
    image: postgres:15
    restart: always
    container_name: listmonk_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: listmonk
      POSTGRES_USER: listmonk
      POSTGRES_PASSWORD: ${LISTMONK_DB_PASSWORD}
    volumes:
      - /srv/listmonk_data:/var/lib/postgresql/data

  listmonk:
    image: listmonk/listmonk:latest
    restart: always
    depends_on:
      - listmonk-db
    env_file:
      - .env
    command: [sh, -c, "./listmonk --install --idempotent --yes --config '' && ./listmonk --upgrade --yes --config '' && ./listmonk --config ''"]      
    environment:                                              # The same params as in config.toml are passed as env vars here.
      LISTMONK_app__address: 0.0.0.0:9000
      LISTMONK_db__user: listmonk
      LISTMONK_db__password: ${LISTMONK_DB_PASSWORD}
      LISTMONK_db__database: listmonk
      LISTMONK_db__host: listmonk_db
      LISTMONK_db__port: 5432
      LISTMONK_db__ssl_mode: disable
      LISTMONK_db__max_open: 25
      LISTMONK_db__max_idle: 25
      LISTMONK_db__max_lifetime: 300s
      TZ: Etc/UTC
      LISTMONK_ADMIN_USER: ${LISTMONK_ADMIN_USER:-}           # If these (optional) are set during the first `docker compose up`, then the Super Admin user is automatically created.
      LISTMONK_ADMIN_PASSWORD: ${LISTMONK_ADMIN_PASSWORD:-} 
    volumes:
      - listmonk-uploads:/listmonk/uploads:rw
    ports:
      - "9000:9000"

  backend:
    image: ghcr.io/opencupid/opencupid-backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      - db
      - redis
      - listmonk
    env_file:
      - .env
    volumes:
      - '${MEDIA_UPLOAD_DIR}:${MEDIA_UPLOAD_DIR}'
      - '${PWD}/secrets:/secrets'

  frontend:
    image: ghcr.io/opencupid/opencupid-frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - backend

  ingress:
    image: ghcr.io/opencupid/opencupid-ingress
    build:
      context: apps/ingress
    restart: always
    depends_on:
      - frontend
      - backend
    env_file:
      - .env
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ${MEDIA_UPLOAD_DIR}:/var/www
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    entrypoint: /bin/sh
    command: -c "sleep infinity"
    env_file:
      - .env

  # this obtains the initial cert from letsencrypt. Should be run once manually.
  certbot-init:
    image: certbot/certbot
    restart: "no" # don't auto start this

    # enable this before running certbot-init, and disable after so that ingress can use port 80
#    ports:
#      - "80:80"
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    env_file:
      - .env
    entrypoint: certbot
    command:
      - certonly
      - --webroot
      - -w
      - /var/www/html
      - -d
      - ${DOMAIN}
      - -d
      - ${DOMAIN}
      - --email
      - ${EMAIL}
      - --agree-tos
      - --no-eff-email
      - --standalone

volumes:
  redis-data:
    driver: local
  listmonk-db-data:
    driver: local
  listmonk-uploads:
    driver: local
  certbot-webroot:
