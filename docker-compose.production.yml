services:
  redis:
    image: redis:8
    restart: unless-stopped
    ports:
      - '6379:6379'

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  maildev:
    restart: unless-stopped
    image: maildev/maildev
    ports:
      - '1080:1080'
      - '1025:1025'

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      - db
      - redis
    env_file:
      - .env

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend

  ingress:
    build:
      context: apps/ingress
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    env_file:
      - .env
    ports:
      - '443:443'
    volumes:
      - ${MEDIA_UPLOAD_DIR}:/var/www
      - ./apps/proxy/certs:/etc/nginx/certs:ro

volumes:
  postgres_data:
    external: true
