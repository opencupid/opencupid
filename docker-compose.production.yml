services:
  redis:
    image: redis:8
    restart: always
    volumes:
      - redis-data:/data

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - ${POSTGRES_DATADIR}:/var/lib/postgresql/data

  backend:
    image: ghcr.io/opencupid/opencupid-backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - '${MEDIA_UPLOAD_DIR}:${MEDIA_UPLOAD_DIR}'
      - '${PWD}/secrets:/secrets'

  frontend:
    image: ghcr.io/opencupid/opencupid-frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - backend

  ingress:
    image: ghcr.io/opencupid/opencupid-ingress
    build:
      context: apps/ingress
    restart: always
    depends_on:
      - frontend
      - backend
    env_file:
      - .env
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ${MEDIA_UPLOAD_DIR}:/var/www
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    entrypoint: /bin/sh
    command: -c "sleep infinity"
    env_file:
      - .env

  certbot-renew:
    image: certbot/certbot
    restart: "no"
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    env_file:
      - .env
    entrypoint: certbot
    command:
      - renew
      - --webroot
      - -w
      - /var/www/html
      - --deploy-hook
      - "echo 'Certificate renewed successfully'"

  # this obtains the initial cert from letsencrypt. Should be run once manually.
  certbot-init:
    image: certbot/certbot
    restart: "no" # don't auto start this

    # enable this before running certbot-init, and disable after so that ingress can use port 80
#    ports:
#      - "80:80"
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    env_file:
      - .env
    entrypoint: certbot
    command:
      - certonly
      - -d
      - ${DOMAIN}
      - --email
      - ${EMAIL}
      - --agree-tos
      - --no-eff-email
      - --standalone

volumes:
  redis-data:
    driver: local
  certbot-webroot:
