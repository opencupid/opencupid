services:
  redis:
    image: redis:8
    restart: always
    volumes:
      - redis-data:/data

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - ${POSTGRES_DATADIR}:/var/lib/postgresql/data

  listmonk-db:
    image: postgres:15
    restart: always
    container_name: listmonk_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: listmonk
      POSTGRES_USER: listmonk
      POSTGRES_PASSWORD: ${LISTMONK_DB_PASSWORD}
    volumes:
      - listmonk-data:/var/lib/postgresql/data

  listmonk:
    image: listmonk/listmonk:latest
    restart: always
    depends_on:
      - listmonk-db
    env_file:
      - .env
    command:
      [
        sh,
        -c,
        "./listmonk --install --idempotent --yes --config '' && ./listmonk --upgrade --yes --config '' && ./listmonk --config ''",
      ]
    environment:
      LISTMONK_app__address: 0.0.0.0:9000
      LISTMONK_db__user: listmonk
      LISTMONK_db__password: ${LISTMONK_DB_PASSWORD}
      LISTMONK_db__database: listmonk
      LISTMONK_db__host: listmonk_db
      LISTMONK_db__port: 5432
      LISTMONK_db__ssl_mode: disable
      LISTMONK_db__max_open: 25
      LISTMONK_db__max_idle: 25
      LISTMONK_db__max_lifetime: 300s
      TZ: Etc/UTC
      LISTMONK_ADMIN_USER: ${LISTMONK_ADMIN_USER:-}
      LISTMONK_ADMIN_PASSWORD: ${LISTMONK_ADMIN_PASSWORD:-}
    volumes:
      - listmonk-uploads:/listmonk/uploads:rw

  backend:
    image: ghcr.io/opencupid/opencupid-backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      - db
      - redis
      - listmonk
    env_file:
      - .env
    volumes:
      - '${MEDIA_UPLOAD_DIR}:${MEDIA_UPLOAD_DIR}'
      - '${PWD}/secrets:/secrets'

  frontend:
    image: ghcr.io/opencupid/opencupid-frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - backend

  ingress:
    image: ghcr.io/opencupid/opencupid-ingress
    build:
      context: apps/ingress
    restart: always
    depends_on:
      - frontend
      - backend
      - jitsi-web
    env_file:
      - .env
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ${MEDIA_UPLOAD_DIR}:/var/www
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
      - ${ADMIN_CA_CERT_FILE}:/etc/nginx/client-ca.crt:ro
      - ./apps/admin:/var/www/admin:ro

  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    entrypoint: /bin/sh
    command: -c "sleep infinity"
    env_file:
      - .env

  certbot-renew:
    image: certbot/certbot
    restart: 'no'
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    env_file:
      - .env
    entrypoint: certbot
    command:
      - renew
      - --webroot
      - -w
      - /var/www/html
      - --deploy-hook
      - "echo 'Certificate renewed successfully'"

  # this obtains the initial cert from letsencrypt. Should be run once manually.
  certbot-init:
    image: certbot/certbot
    restart: 'no' # don't auto start this

    # enable this before running certbot-init, and disable after so that ingress can use port 80
    #    ports:
    #      - "80:80"
    volumes:
      - ${CERTBOT_ETCDIR}:/etc/letsencrypt
      - certbot-webroot:/var/www/html
    env_file:
      - .env
    entrypoint: certbot
    command:
      - certonly
      - -d
      - ${DOMAIN}
      - -d
      - ${ADMIN_DOMAIN}
      - -d
      - ${LISTMONK_DOMAIN}
      - --email
      - ${EMAIL}
      - --agree-tos
      - --no-eff-email
      - --standalone

  jitsi-web:
    image: jitsi/web:stable
    restart: always
    volumes:
      - jitsi-meet-cfg-web:/config
    environment:
      - DISABLE_HTTPS=1
      - ENABLE_HTTP_REDIRECT=0
      - HTTP_PORT=80
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - ENABLE_XMPP_WEBSOCKET=1
      - PUBLIC_URL=https://meet.${DOMAIN}
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_BOSH_URL_BASE=http://jitsi-prosody:5280
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - JICOFO_AUTH_USER=focus
      - JVB_BREWERY_MUC=jvbbrewery
      - TZ=UTC
    depends_on:
      - jitsi-prosody

  jitsi-prosody:
    image: jitsi/prosody:stable
    restart: always
    volumes:
      - jitsi-meet-cfg-prosody:/config
    environment:
      - ENABLE_AUTH=0
      - ENABLE_GUESTS=1
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}
      - TZ=UTC

  jitsi-jicofo:
    image: jitsi/jicofo:stable
    restart: always
    volumes:
      - jitsi-meet-cfg-jicofo:/config
    environment:
      - XMPP_DOMAIN=meet.jitsi
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_MUC_DOMAIN=muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JICOFO_AUTH_USER=focus
      - JICOFO_AUTH_PASSWORD=${JICOFO_AUTH_PASSWORD}
      - JVB_BREWERY_MUC=jvbbrewery
      - TZ=UTC
    depends_on:
      - jitsi-prosody

  jitsi-jvb:
    image: jitsi/jvb:stable
    restart: always
    ports:
      - '10000:10000/udp'
    volumes:
      - jitsi-meet-cfg-jvb:/config
    environment:
      - XMPP_AUTH_DOMAIN=auth.meet.jitsi
      - XMPP_INTERNAL_MUC_DOMAIN=internal-muc.meet.jitsi
      - XMPP_SERVER=jitsi-prosody
      - JVB_AUTH_USER=jvb
      - JVB_AUTH_PASSWORD=${JVB_AUTH_PASSWORD}
      - JVB_BREWERY_MUC=jvbbrewery
      - JVB_PORT=10000
      - JVB_ADVERTISE_IPS=${JVB_ADVERTISE_IPS}
      - TZ=UTC
    depends_on:
      - jitsi-prosody

volumes:
  redis-data:
    driver: local
  listmonk-data:
    driver: local
  listmonk-uploads:
    driver: local
  jitsi-meet-cfg-web:
  jitsi-meet-cfg-prosody:
  jitsi-meet-cfg-jicofo:
  jitsi-meet-cfg-jvb:
  certbot-webroot:
