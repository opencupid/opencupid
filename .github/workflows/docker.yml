name: Manual Docker Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag suffix (e.g., "hotfix", "test")'
        required: false
        default: 'manual'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create .env from secret
        run: |
          cat <<'ENVEOF' > .env
          ${{ secrets.PRODUCTION_ENV_FILE }}
          ENVEOF

      - name: Extract frontend build args
        id: frontend-args
        run: |
          set -a && source .env && set +a
          for var in VAPID_PUBLIC_KEY SENTRY_DSN SITE_NAME OG_TITLE OG_DESCRIPTION OG_IMAGE OG_URL OG_TYPE; do
            echo "${var}=${!var}" >> "$GITHUB_OUTPUT"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get git commit short SHA and tag suffix
        id: git-info
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "tag-suffix=${{ github.event.inputs.tag || 'manual' }}" >> $GITHUB_OUTPUT

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}-backend:${{ steps.git-info.outputs.tag-suffix }}
            ghcr.io/${{ github.repository }}-backend:${{ steps.git-info.outputs.sha }}

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VAPID_PUBLIC_KEY=${{ steps.frontend-args.outputs.VAPID_PUBLIC_KEY }}
            SENTRY_DSN=${{ steps.frontend-args.outputs.SENTRY_DSN }}
            SITE_NAME=${{ steps.frontend-args.outputs.SITE_NAME }}
            OG_TITLE=${{ steps.frontend-args.outputs.OG_TITLE }}
            OG_DESCRIPTION=${{ steps.frontend-args.outputs.OG_DESCRIPTION }}
            OG_IMAGE=${{ steps.frontend-args.outputs.OG_IMAGE }}
            OG_URL=${{ steps.frontend-args.outputs.OG_URL }}
            OG_TYPE=${{ steps.frontend-args.outputs.OG_TYPE }}
          tags: |
            ghcr.io/${{ github.repository }}-frontend:${{ steps.git-info.outputs.tag-suffix }}
            ghcr.io/${{ github.repository }}-frontend:${{ steps.git-info.outputs.sha }}

      # Build and push ingress image
      - name: Build and push ingress image
        uses: docker/build-push-action@v6
        with:
          context: apps/ingress
          file: apps/ingress/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}-ingress:${{ steps.git-info.outputs.tag-suffix }}
            ghcr.io/${{ github.repository }}-ingress:${{ steps.git-info.outputs.sha }}
