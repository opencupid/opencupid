version: 2
updates:
  - package-ecosystem: npm 
    directory: "/" 
    schedule:
      interval: daily
    versioning-strategy: increase-if-necessary
    open-pull-requests-limit: 10
    groups:
      dev-deps:
        dependency-type: development
        update-types: ["minor", "patch"]
      eslint:
        patterns: ["eslint*", "@typescript-eslint/*"]
