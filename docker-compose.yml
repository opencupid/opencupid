  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  maildev:
    restart: unless-stopped
    image: maildev/maildev
    ports:
      - '1080:1080'
      - '1025:1025'

  redis:
    image: redis:8
    restart: unless-stopped
    ports:
      - '6379:6379'

# https://github.com/mpolden/echoip
  echoip:
    container_name: echoip
    image: mpolden/echoip
    restart: always
    ports:
      - '3002:8080'
      # TODO configure MaxMind GeoIP/GeoLite d

  imgsrv:
    build:
      context: apps/imgsrv
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3001:3001'
    volumes:
      - ${MEDIA_UPLOAD_DIR}:/srv/nginx

  ingress:
    build:
      context: apps/proxy
    restart: unless-stopped
    depends_on:
      - db
      - imgsrv
    env_file:
      - .env
    ports:
      - '443:443'

volumes:
  postgres_data:
