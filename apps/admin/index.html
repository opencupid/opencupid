<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 4rem auto; padding: 0 1rem; }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
    a { display: inline-block; padding: 0.5rem 1rem; background: #333; color: #fff; text-decoration: none; border-radius: 4px; }
    a:hover { background: #555; }
  </style>
  <script>
    // Derive lists domain from current admin domain (admin.x.y â†’ lists.x.y)
    document.addEventListener('DOMContentLoaded', () => {
      const listsDomain = location.hostname.replace(/^admin\./, 'lists.');
      document.getElementById('listmonk-link').href = 'https://' + listsDomain + '/admin/';
    });
  </script>
</head>
<body>
  <h1>Admin</h1>
  <a id="listmonk-link" href="/admin/">Listmonk</a>
</body>
</html>
